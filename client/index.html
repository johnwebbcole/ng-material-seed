<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular Material - Starter Appx</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="lib.css" />
  <link rel="stylesheet" href="app.css" />
</head>

<body ng-app="gulpng" layout="column" ng-controller="UsersListController as ul">

  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
  </md-toolbar>

  <div flex layout="row">

    <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
      <md-list>
        <md-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
        </md-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}</h2>
      <p>{{ul.selected.content}}</p>

      <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content>

  </div>

  <script src="lib.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
  <!-- <script>
     document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
       ':35729/livereload.js"></' + 'script>')
     </script> -->
</body>

</html>
